    <div id="player"></div>
    <div id="files"></div> 
    <script>
        var el = document.getElementById('player');
        window.webtor = window.webtor || [];
        window.webtor.push({
            id: 'player',
            // baseUrl: 'https://webtor.io',
            // baseUrl: 'http://192.168.0.100:4000',
            imdbId: 'tt4593060',
            magnet: 'magnet:?xt=urn:btih:eb3028fd30e5b9d9e0927a8607b16ce71bc337bd&dn=Pinocchio.2022.HDRip.XviD.AC3-EVO%5BTGx%5D&tr=udp%3A%2F%2Fopen.stealth.si%3A80%2Fannounce&tr=udp%3A%2F%2Ftracker.tiny-vps.com%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.opentrackr.org%3A1337%2Fannounce&tr=udp%3A%2F%2Ftracker.torrent.eu.org%3A451%2Fannounce&tr=udp%3A%2F%2Fexplodie.org%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.cyberia.is%3A6969%2Fannounce&tr=udp%3A%2F%2Fipv4.tracker.harry.lu%3A80%2Fannounce&tr=udp%3A%2F%2Fp4p.arenabg.com%3A1337%2Fannounce&tr=udp%3A%2F%2Ftracker.birkenwald.de%3A6969%2Fannounce&tr=udp%3A%2F%2Ftracker.moeking.me%3A6969%2Fannounce&tr=udp%3A%2F%2Fopentor.org%3A2710%2Fannounce&tr=udp%3A%2F%2Ftracker.dler.org%3A6969%2Fannounce&tr=udp%3A%2F%2F9.rarbg.me%3A2970%2Fannounce&tr=https%3A%2F%2Ftracker.foreverpirates.co%3A443%2Fannounce&tr=http%3A%2F%2Fvps02.net.orel.ru%3A80%2Fannounce',
            title: 'Pinocchio.2022.HDRip.XviD.AC3-EVO',
            poster: 'https://m.media-amazon.com/images/M/MV5BMTgzNDk1ODctNmJjOC00NmMzLTg1NTctMDFjOGQxMDVlNWVjXkEyXkFqcGdeQXVyMTEzMTI1Mjk3._V1_FMjpg_UX1000_.jpg',
            subtitles: [
                {
                    srclang: 'AR',
                    srclang: 'AR',
                    label: 'ترجمة عربية',
                  src: 'https://raw.githubusercontent.com/allina4524/T-AZ/main/532639.HDRip.srt',
                     default: true,

                 },
            ],

                      lang: 'en',
            i18n: {
                en: {
                    common: {
                        "prepare to play": "إنتظر قليلا",
                    },
                    stat: {
                        "seeding": "إرسال",
                        "waiting": "جاري التحميل",
                        "waiting for peers": "تورنت",
                        "from": "من",
                    },
                },
            },




            width: '100%',
            height: '100%',
            features: {
                autoSubtitles: true,
                continue:      true,
                // title:       false,
                // p2pProgress: false,
                // subtitles:   false,
                settings:      false,
                // fullscreen:  false,
                // playpause:   false,
                // currentTime: false,
                // timeline:    false,
                // duration:    false,
                // volume:      false,
                // chromecast:  false,
                 chromecast:  true,
                embed:       false,
            },
            on: function(e) {
                if (e.name == window.webtor.TORRENT_FETCHED) {
                    console.log('Torrent fetched!', e.data.files);

                    var p = e.player;
                    var files = document.getElementById('files');
                    for (const f of e.data.files) {
                        if (!f.name.endsWith('.mp4')) continue;
                        var a = document.createElement('a');
                        a.setAttribute('href', f.path);
                        a.innerText = f.name;
                        files.appendChild(a);
                        a.addEventListener('click', function(e) {
                            e.preventDefault();
                            p.open(e.target.getAttribute('href'));
                            return false;
                        });
                    }
                }
                if (e.name == window.webtor.TORRENT_ERROR) {
                    console.log('Torrent error!')
                }
                if (e.name == window.webtor.INITED) {
                    var p = e.player;
                    document.getElementById('play').addEventListener('click', function(ev) {
                        p.play();
                    });
                    document.getElementById('pause').addEventListener('click', function(ev) {
                        p.pause();
                    });
                    document.getElementById('moveto1min').addEventListener('click', function(ev) {
                        p.setPosition(60);
                    });
                    document.getElementById('movetostart').addEventListener('click', function(ev) {
                        p.setPosition(0);
                    });
                }
                if (e.name == window.webtor.PLAYER_STATUS) {
                    document.getElementById('player-status').innerHTML = e.data;
                }
                if (e.name == window.webtor.OPEN) {
                    console.log(e.data);
                }
                if (e.name == window.webtor.CURRENT_TIME) {
                    document.getElementById('current-time').innerHTML = parseInt(e.data);
                }
                if (e.name == window.webtor.DURATION) {
                    document.getElementById('duration').innerHTML = parseInt(e.data);
                }
                if (e.name == window.webtor.OPEN_SUBTITLES) {
                    console.log(e.data);
                }
            },
        });
    </script>
